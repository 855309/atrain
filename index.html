<html>
	<head>
		<title>Addition Trainer</title>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="center div-opt">
			<div class="mono bold" style="text-align: center;">Addition Trainer</div>
			<div class="spane">
				<div class="div-ninput mono">
					Digits:
  					<input type="number" min="1" max="10" step="1" class="ninput" id="dig-inp">
  					<br>
  					Delay:
  					<input type="number" min="0.1" max="4" step="0.1" class="ninput" id="del-inp">
  					<br>
  					Rounds:
  					<input type="number" min="2" max="100" step="1" class="ninput" id="rds-inp">
				</div>
				<button class="sbutton" id="startb">Start</button>
			</div>
		</div>
		<div class="center div-trn">
			<div class="disp-num"></div>
		</div>
		<div class="center div-ans">
			<div class="spane">
				<button class="sbutton mono" id="btn-rev">Reveal Sum</button>
				<div class="div-ret">
					<div class="mono bold" id="div-sum"></div>
					<button class="sbutton mono" id="btn-sagain">Start Again</button>
					<button class="sbutton mono" id="btn-mainm">Main Menu</button>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
